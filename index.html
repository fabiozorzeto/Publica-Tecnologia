<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Placar de Jogos</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>


    <div class="container">
        <div class="page-header">
            <h1>Placas de Jogos</h1>
            <p class="lead">Listagem dos últimos jogos realizados</p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Jogo</th>
                    <th scope="col">Placar</th>
                    <th scope="col">Mínimo da temporada</th>
                    <th scope="col">Máximo da temporada</th>
                    <th scope="col">Quebra record min.</th>
                    <th scope="col">Quebra record máx.</th>
                </tr>
            </thead>
            <tbody class="tbody-container">
            </tbody>
        </table>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalJogo">
            Adicionar jogo
        </button>

        <!-- Modal -->
        <div class="modal fade" id="modalJogo" tabindex="-1" role="dialog" aria-labelledby="modalJogoLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalJogoLabel">Adicionar novo jogo</h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST">
                            <div class="form-group">
                                <label for="placar">Placar</label>
                                <input type="number" class="form-control" id="placar" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-fechar" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary btn-adicionar">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script src='main.js'></script>
</body>

</html>
